<div class="login-page">
  <div class="login-container">
    <h2 class="login-title">Login</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" required class="form-control" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required class="form-control password-input" placeholder="Enter your password">
      </div>
      <div class="form-group">
        <button type="submit" class="btn login-button" [disabled]="!loginForm.valid">Login</button>
      </div>
    </form>
  </div>
</div>
